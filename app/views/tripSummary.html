<div class="panel panel-default">
    <div class="panel-heading"><h4><b>Trip summary</b></h4></div>
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-12">
                <b> Departure from {{ticket.destinationFrom}} </b>
            </div>

            <div class="col-xs-6"> <span class="fa fa-clock-o"></span> {{ticket.departureHour}}</div>
            <div class="col-xs-6"> <span class="fa fa-calendar"></span> {{ticket.departure  | date:'yyyy-MMM-dd'}}</div>

        </div>
        <hr>
        <div class="row">
            <div class="col-xs-12">
                <b> Departure to {{ticket.destinationTo}} </b>
            </div>
            <div class="col-xs-6"> <span class="fa fa-clock-o"></span> {{ticket.returnHour}}</div>
            <div class="col-xs-6"> <span class="fa fa-calendar"></span> {{ticket.return | date:'yyyy-MMM-dd'}}</div>
        </div>
        <hr>
        <div>
            <b>Passengers</b>
            {{ticket.travelers}}
        </div>
        <hr>
        <div>
            <b>Final price</b>
            <h4 ><b>{{ticket.cost | currency}}</b></h4>
        </div>
    </div>
</div>
