    <style>
        nav a{
            color: white;
        }
        nav a:hover{
            color: slategray;
        }
    </style>

    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-12 ">
                    <div class="wrapper">
                        <div class="row">
                            <div class="col-md-6">
                                <form>
                                    <div class="form-group">
                                        <label >Flying from</label>
                                        <input
                                                type="text"
                                                ng-model="reservation.destinationFrom"
                                                placeholder="Destination From ?"
                                                uib-typeahead="state for state in databaseStates | filter:$viewValue"
                                                class="form-control"
                                                typeahead-show-hint="true"
                                                typeahead-min-length="0"
                                                id="destinationFromInput"
                                                ng-blur="changeMap(0)">
                                    </div>
                                    <div class="form-group">
                                        <label >Flying to</label>
                                        <input
                                                type="text"
                                                ng-model="reservation.destinationTo"
                                                placeholder="Destination To ?"
                                                uib-typeahead="state for state in databaseStates | filter:$viewValue"
                                                class="form-control"
                                                typeahead-show-hint="true"
                                                typeahead-min-length="0"
                                                ng-blur="changeMap(1)">
                                    </div>

                                    <button type="submit" class="btn btn-default">Submit</button>
                                </form>
                            </div>
                            <div class="col-md-6">
                                <div class="embed-responsive " style="color:black; height:100%; width:100%; margin-left:auto; margin-right: auto;">
                                    <div class="embed-responsive-item" id="map"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> <!--end of the black row-->
        </div><!--end of container-->

    </header>



    <script src="js/mapInit.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYC4Xe4pOrfaY20H4_g9NEX8xSH21uT3s&callback=initMap"
            async defer></script>
